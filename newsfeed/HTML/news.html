<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="imagetoolbar" content="no" />

		<title>News Feed</title>

		<link rel="icon" type="image/x-icon" href="../IMG/favicon.ico" />
		<link rel="stylesheet" href="../CSS/news.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
			rel="stylesheet"
		/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="../JS/news.js"></script>
		<script src="../JS/userhead.js"></script>
		<script src="../JS/route.js"></script>
		<script src="../JS/likes.js"></script>
	</head>

	<body>
		<!-----------------Navigation------------>
		<nav class="navigation">
			<div class="nav-content">
				<ul class="left-nav">
					<li>
						<a class="nav-item-link" href="../../newsfeed/HTML/news.html"
							>Home</a
						>
					</li>
					<li>
						<a class="nav-item-link" href="../../Auctions/auctions.html"
							>Auctions</a
						>
					</li>
				</ul>
				<div class="search-guide">
					<span class="search-icon"></span>
					<input type="text" class="search-input" placeholder="Search" />
					<ul class="search-results"></ul>
				</div>
				<ul class="right-nav">
					<li>
						<span id="balance"></span
						><img
							src="../img/mona-lisa 2.png"
							style="height: 20px; width: 17px"
							alt="Icon"
						/>
					</li>
					<li class="nav-item-plus">
						<img
							src="../img/plus 1.svg"
							style="height: 39px; width: 39px"
							alt="Logo"
						/>
					</li>
					<div id="modal" class="modal" style="display: none">
						<div class="modal-content">
							<form
								action="upload.php"
								method="POST"
								enctype="multipart/form-data"
							>
								<div class="modal-header">
									<div class="upload-photo">
										<input
											type="file"
											id="photo-upload"
											accept=".png, .jpg, .jpeg"
											style="display: none"
										/>
										<label for="photo-upload" class="select-image"
											>Select an Image</label
										>
									</div>
								</div>
								<div class="modal-body">
									<div>
										<label for="paint-name">Name:</label>
										<input type="text" id="paint-name" name="name" />
									</div>
									<div>
										<label for="paint-description">Description:</label>
										<input type="text" id="paint-description" name="about" />
									</div>
									<div>
										<label for="paint-style">Style:</label>
										<select id="paint-style" name="style_id"></select>
									</div>
								</div>
								<div class="modal-footer">
									<button class="publish-button">Publish</button>
								</div>
							</form>
						</div>
					</div>
					<li class="nav-item-notif">
						<img
							src="../img/notif0.png"
							style="height: 30px; width: 30px"
							alt="Logo"
						/>
					</li>
					<li class="nav-item-profile">
						<img class="miniprofile-pic" alt="Mini Profile" />
						<div class="dropdown">
							<a class="profilelink" href="../../profile/HTML/profile.html"
								>Profile</a
							>
							<a class="settings" href="#">Settings</a>
							<a class="exit" href="#">Log Out</a>
						</div>
					</li>
				</ul>
				<script>
					var navItemPlus = document.querySelector('.nav-item-plus')
					var modal = document.createElement('div')
					modal.classList.add('modal')
					modal.style.width = '794px'
					modal.style.height = '919px'

					navItemPlus.addEventListener('click', function () {
						document.body.appendChild(modal)
					})
				</script>
			</div>
		</nav>

		<!-------------- Filter list ---------------->
		<div class="style-list">
			<h3 class="styles">Styles</h3>
			<button class="default-list">All publications</button>

			<ul class="filter-list"></ul>
		</div>

		<!-------------Publications------------------>
		<main class="main"></main>

		<div class="back-button">
			<button class="press-back">
				<img class="arrow" src="../IMG/ArrowUp.svg" alt="arrow" />
			</button>
		</div>

		<!--------------- privacy settings modal ----------------->
		<div class="privacyModal">
			<div class="modal-content">
				<span>Change User Details</span>
				<form>
					<div class="input-item">
						<input
							type="password"
							id="input1"
							name="currPass"
							placeholder="Current password"
							required
						/>
					</div>
					<div class="hr-line">
						<hr class="pass-line" />
					</div>
					<div class="input-item">
						<input
							type="text"
							id="input2"
							name="newEmail"
							minlength="8"
							maxlength="32"
							placeholder="New email"
						/>
					</div>
					<div class="input-item">
						<input
							type="password"
							id="input3"
							name="newPass"
							minlength="8"
							maxlength="32"
							placeholder="New password"
						/>
					</div>
					<div class="input-item">
						<input
							type="password"
							id="input4"
							name="repeatPass"
							minlength="8"
							maxlength="32"
							placeholder="Repeat password"
						/>
					</div>
					<button type="submit">Confirm</button>
				</form>
				<div class="success" id="privacyMessage">Пароли не совпадают</div>
			</div>
		</div>
	</body>
</html>
